<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../test folder/jquery-ui.min.css">
    <script src="../../../test folder/jquery-3.6.0.min.js"></script>
    <script src="../../../test folder/jquery-ui.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2>Калкулатор</h2>
        a<input type="text" id="aa">
        b<input type="text" id="bb">
        <div id="kalkulator">
            <input type="radio" name="cal" value="1">
            a+b
            <input type="radio" name="cal" value="2">
            a-b
            <input type="radio" name="cal" value="3">
            a*b
            <input type="radio" name="cal" value="4">
            a/b
            <br>
            <input type="radio" name="cal" value="5">
            sin(a)
            <input type="radio" name="cal" value="6">
            cos(a)
            <input type="radio" name="cal" value="7">
            tg(a)
            <br>
            <input type="radio" name="cal" value="8">
            [a]
            <input type="radio" name="cal" value="9">
            a<sup>b</sup>
            <input type="radio" name="cal" value="10">
            &#8730a
        </div>
        <button>Пресметај</button>
        <p></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
